<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/master.css">


  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  
  
  <div class="container">
    <div class="results-container">
      <h4>Your Result</h4>
      <div class="score">
        <span>76</span>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-container">
      <h4>Summary</h4>
      <div class="summaries">
        <div class="block reaction">
          <div class="left">Reaction</div>
          <div class="right">80/100</div>
        </div>
        <div class="block memory">
          <div class="left">Memory</div>
          <div class="right">92/100</div>
        </div>
        <div class="block verbal">
          <div class="left">Verbal</div>
          <div class="right rr">61/100</div>
        </div>
        <div class="block visual">
          <div class="left">Visual</div>
          <div class="right rr">72/100</div>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </div>
  
  
  
  
 

  
  
  
  
  
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nezam</a>.
  </div>
</body>
</html>
